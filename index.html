<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1728650388218-c10708026ad3?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/photos/a-mountain-range-with-trees-and-bushes-in-the-foreground-p2URciDs6tE"
                target="_blank">Nature </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1592635196078-9fdc757f27f4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Taj Mahal">
            <a href="https://unsplash.com/photos/man-in-black-jacket-standing-in-front-of-white-concrete-building-during-daytime-WwuD8D2Xq2k"
                target="_blank">Taj Mahal</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1732484269142-50a81554221c?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/a-rock-in-the-middle-of-a-body-of-water-Mg2iKRWpiCk"
                target="_blank">Mountains under the sky</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>



    <script src="script.js"></script>
</body>

</html>
